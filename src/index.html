<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Climatecare</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>

<body>
  <div class="main">
    <div class="left">
      <div class="head">
        <h1>Climatecare</h1>
        <div class="loc"></div>
      </div>
      <div class="temp"></div>
      <div class="humidity-wind"></div>
    </div>

    <div class="right">
      <div class="search-box">
        <input type="search" placeholder="Enter city" class="search" />
        <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
      </div>

      <div class="suggestions" id="suggestions"></div>
      <div class="location"></div>
      <div class="temparature-box"></div>
      <div class="humidity-wind"></div>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
